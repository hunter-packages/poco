                cppCompiler.args ( "-I", "/usr/include/postgresql")
                linker.args ( "-L", "/usr/lib/x86_64-linux-gnu/")
                linker.args ( "-l", "pq")
            }
		}
		withType(SharedLibraryBinarySpec) {
			if (toolChain in VisualCpp) {
